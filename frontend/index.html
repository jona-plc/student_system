<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-line">
        <h1>STUDENT INFORMATION MANAGEMENT SYSTEM</h1>
    </div>
    
    <!-- Login Form -->
    <div id="login-container" class="container">
        <div class="login-box">
            <h2>Login as Student</h2>
            <form id="login-form" action="/student-login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login as Student</button>
                <p>Do not have an account? <a href="" id="show-signup">Sign up</a></p>
            </form>
            <div id="login-message"></div>
        </div>

        <!-- Admin Login  -->
        <div class="login-box">
            <h2>Login as Admin</h2>
            <form action="/admin-login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login as Admin</button>
                <div id="admin-login-message"></div> 
            </form>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-container" class="container" style="display: none;">
        <div class="login-box">
            <h2>Student Registration</h2>
            <form id="signup-form" action="/student-signup" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="index.html" id="show-login">Back to Login</a></p>
            </form>
            <div id="register-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
